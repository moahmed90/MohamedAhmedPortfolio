<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Want to learn more about me <br>shot me a message</title>
  <style>
    /* Style for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    /* Style for the form */
    form {
      background-color: white;
      border: 1px solid lightgray;
      padding: 20px;
      width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid lightgray;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: lightgray;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1> Want to learn more about me <br>shot me a message</h1>
  </header>
  <main>
    <!-- Form to collect user information -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
